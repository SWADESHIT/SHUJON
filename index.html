<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(180deg, #ffe1e1, #e1f0ff, #e1ffe6);
      background-size: 100% 300%;
      animation: backgroundShift 10s ease infinite;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 20px;
      font-size: 16px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      text-decoration: none;
    }
    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) scale(1);
      }
      40% {
        transform: translateY(-10px) scale(1.05);
      }
      60% {
        transform: translateY(-5px) scale(1.03);
      }
    }
    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
      }
      50% {
        box-shadow: 0 12px 30px rgba(255, 107, 107, 0.8);
      }
      100% {
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
      }
    }
    @keyframes gradientRotate {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes backgroundShift {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 0% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
    /* Header */
    .header {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 220px;
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      background-size: 300% 300%;
      animation: gradientRotate 6s ease infinite;
      border-radius: 0 0 60px 60px;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 70px;
      overflow: visible;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    .logo img {
      height: 100px;
      padding-bottom: 20px;
    }
    /* Profile picture */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #feca57;
      object-fit: cover;
      position: absolute;
      bottom: -65px;
      box-shadow: 0 8px 20px rgba(254, 202, 87, 0.6);
      background: white;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.8s ease;
      cursor: default;
      animation: fadeInUp 0.8s ease forwards, bounce 2s ease infinite;
      animation-delay: 0.3s;
      opacity: 0;
    }
    .profile-pic:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(254, 202, 87, 0.8);
    }
    /* Name and title */
    .name {
      margin-top: 90px;
      font-size: 28px;
      font-weight: 700;
      color: #2d3436;
      text-align: center;
      letter-spacing: 0.8px;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }
    .title {
      font-size: 18px;
      color: #ff6b6b;
      margin-top: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }
    /* Contact Card */
    .contact-card {
      background: linear-gradient(145deg, #ffffff, #f0e6ff, #e6fff0);
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 35px 40px;
      box-shadow: 0 12px 30px rgba(72, 219, 251, 0.3);
      margin-bottom: 50px;
      transition: box-shadow 0.8s ease;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
    }
    .contact-card:hover {
      box-shadow: 0 18px 40px rgba(72, 219, 251, 0.4);
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 15px;
      color: #2d3436;
      font-weight: 600;
      cursor: default;
      transition: color 0.8s ease, transform 0.8s ease;
      user-select: text;
      animation: slideInLeft 0.6s ease forwards;
      animation-delay: calc(0.8s + var(--index) * 0.2s);
      opacity: 0;
    }
    .contact-item:nth-child(1) { --index: 1; }
    .contact-item:nth-child(2) { --index: 2; }
    .contact-item:nth-child(3) { --index: 3; }
    .contact-item:nth-child(4) { --index: 4; }
    .contact-item i {
      font-size: 22px;
      margin-right: 18px;
      min-width: 28px;
      text-align: center;
      transition: color 0.8s ease;
    }
    .contact-item:nth-child(1) i { color: #ff6b6b; }
    .contact-item:nth-child(2) i { color: #48dbfb; }
    .contact-item:nth-child(3) i { color: #1dd1a1; }
    .contact-item:nth-child(4) i { color: #feca57; }
    .contact-item:hover {
      color: #ff6b6b;
      transform: translateY(-3px);
    }
    .contact-item:hover i {
      color: #ff6b6b;
    }
    /* Add Contact Button */
    .add-contact {
      display: block;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
      background-size: 200% 200%;
      animation: gradientRotate 4s ease infinite;
      color: #ffffff;
      border: none;
      padding: 16px 0;
      margin: 40px auto 0;
      border-radius: 12px;
      cursor: pointer;
      width: 220px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
      transition: transform 0.8s ease, background 0.8s ease;
      letter-spacing: 1px;
      user-select: none;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease forwards, pulse 2s ease infinite;
      animation-delay: 0.8s;
      opacity: 0;
    }
    .add-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      transform: skewX(-25deg);
      transition: left 1s ease;
      pointer-events: none;
    }
    .add-contact:hover {
      background: linear-gradient(90deg, #ff4757, #feca57, #1dd1a1);
      transform: scale(1.05);
    }
    .contact-card a:hover {
      text-decoration: none;
    }
    .add-contact:hover::before {
      left: 125%;
      transition: left 1s ease;
    }
    /* Social Links */
    .social-links {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, #ffffff, #fff0e6, #e6faff);
      border-radius: 15px;
      padding: 15px 0;
      box-shadow: 0 10px 30px rgba(72, 219, 251, 0.3);
      user-select: none;
    }
    .social-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 35px;
      border-bottom: 1px solid #ecf0f1;
      cursor: pointer;
      transition: background 0.8s ease, color 0.8s ease, transform 0.8s ease;
      font-weight: 600;
      font-size: 16px;
      color: #2d3436;
      animation: slideInLeft 0.6s ease forwards;
      animation-delay: calc(0.9s + var(--social-index) * 0.2s);
      opacity: 0;
    }
    .social-item:nth-child(1) { --social-index: 1; }
    .social-item:nth-child(2) { --social-index: 2; }
    .social-item:nth-child(3) { --social-index: 3; }
    .social-item:nth-child(4) { --social-index: 4; }
    .social-item:nth-child(5) { --social-index: 5; }
    .social-item:nth-child(6) { --social-index: 6; }
    .social-item:last-child {
      border-bottom: none;
    }
    .social-links a {
      text-decoration: none;
    }
    .social-item i {
      font-size: 22px;
      margin-right: 15px;
      min-width: 28px;
      text-align: center;
      transition: color 0.8s ease;
    }
    .social-item span {
      flex: 1;
      user-select: text;
    }
    .social-item:hover {
      background: linear-gradient(90deg, #48dbfb, #1dd1a1);
      color: #ffffff;
      transform: scale(1.05);
    }
    .social-item::after {
      content: "â†’";
      font-weight: 700;
      transition: color 0.8s ease;
    }
    /* Hover Colors */
    .social-item.facebook i { color: #1877f2; }
    .social-item.facebook:hover { background: linear-gradient(90deg, #1877f2, #3b5998); }
    .social-item.whatsapp i { color: #25d366; }
    .social-item.whatsapp:hover { background: linear-gradient(90deg, #25d366, #128c7e); }
    .social-item.telegram i { color: #0088cc; }
    .social-item.telegram:hover { background: linear-gradient(90deg, #0088cc, #00a8e8); }
    .social-item.youtube i { color: #ff0000; }
    .social-item.youtube:hover { background: linear-gradient(90deg, #ff0000, #cc0000); }
    .social-item.linkedin i { color: #0077b5; }
    .social-item.linkedin:hover { background: linear-gradient(90deg, #0077b5, #004182); }
    .social-item.github i { color: #333; }
    .social-item.github:hover { background: linear-gradient(90deg, #333, #555); }
    .social-item:hover i, .social-item:hover::after { color: #ffffff; }
    /* Responsive */
    @media (max-width: 480px) {
      .header {
        height: 200px;
        border-radius: 0 0 50px 50px;
      }
      .profile-pic {
        width: 110px;
        height: 110px;
        bottom: -55px;
      }
      .name {
        font-size: 24px;
        margin-top: 75px;
      }
      .title {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .contact-card, .social-links {
        max-width: 100%;
        padding: 30px 25px;
      }
      .add-contact {
        width: 100%;
      }
      .social-item {
        padding: 14px 25px;
        font-size: 16px;
      }
      .social-item i {
        font-size: 20px;
        margin-right: 12px;
        min-width: 24px;
      }
    }
  </style>
